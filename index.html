<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Community Hub</title>
    <meta name="description" content="A community website for Final Fantasy XIV players to share guides, events, and connect with other players.">
